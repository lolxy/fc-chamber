<!DOCTYPE html>
<html lang="zh">
 <head>
  <meta charset="utf-8" />
  <meta content="" name="description" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>辅城温馨提示：请升级您的浏览器</title>
  <style type="text/css">
        html {
          background: url(./browser-update/browser_bg_dc2161cd93.jpg) left top;
          width: 100%;
          height: 100%;
        }
        body {
          font-family: "Microsoft YaHei", 微软雅黑, "STHei", 华文黑体, "Helvetica Neue", Helvetica, Arial, sans-serif;         
        }
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,p {
          margin:0;padding:0;
        }
        h1,h2,h3,h4,h5,h6,b {
          font-size:100%;
          font-weight: normal;
        }
        ol,ul {
          list-style:none;
        }
        a {
          cursor: pointer;
          text-decoration: none;
        }
       .browser-update .update-window {
          background: #fff;
          clear: both;
          left: 50%;
          width: 500px;
          height: 520px;
          margin-left: -250px;
          margin-top: -260px;
          position: absolute;
          top: 49%;
          border-radius: 12px;
          border: #d9d9d9 solid 1px;
       }
       #update {
          display: none;
       }
       .browser-update h1 {
        color: #212121;
        font-size: 24px;
        line-height: 24px;
        padding: 63px 0 0 0;
        text-align: center;
       }
       .browser-update h2 {
        color: #999;
        font-size: 14px;
        line-height: 24px;
        padding: 24px 57px 15px;
       }
       .browser-update h2.store {
        padding-top: 15px;
        padding-bottom: 11px;
       }
       .browser-update h3 {
        color: #666;
        font-size: 16px;
        line-height: 16px;
        padding: 20px 0 40px 0;
       }
       .browser-update h4 {
        color: #999;
        font-size: 14px;
        line-height: 20px;
        }
        /* 升级窗口 */
       .browser-update .update-window ul {
        margin: 0 -5px;
        overflow: hidden;
        padding: 0 57px;
       }
       .browser-update .update-window li {
        background: url(./browser-update/icon_border_74dc80aa0e.png) no-repeat left top;
        *display: inline;
        float: left;
        height: 55px;
        margin: 0 5px 10px;
        position: relative;
        text-align: center;
        width: 180px;
        *zoom: 1;
      }
      .browser-update .update-window li a:after {
        content: '';
        display: none;
        background: url(./browser-update/icon_border_74dc80aa0e.png) no-repeat 0 -62px;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
      }
      .browser-update .update-window li a:hover:after {
        display: block;
      }
      .browser-update .update-window a {
        background: url(./browser-update/browser_icon_b0cd0c83fd.png) no-repeat;
        display: block;
        height: 100%;
        width: 100%;
      }
      .browser-update .ie a {
        background-position: -190px 0;
      }
      .browser-update .firefox a {
        background-position: 0 -65px;
      }
      .browser-update .se360 a {
        background-position: -210px -65px;
      }
      /* 注册信息 */
      .browser-update .copyright {
        position: absolute;
        bottom: 0;
        width: 100%;
        color: #b3b3b3;
        font-size: 12px;
        padding: 0 0 52px;
        text-align: center;
      }
      .browser-update .copyright h5 {
        display: inline-block;
        line-height: 30px;
        *zoom:1;
        *display:inline;
      }
      .browser-update .copyright ul{
        display: inline-block;
        margin: 0 0 0 8px;
        line-height: 30px;
        *zoom:1;
        *display:inline;
      }
      .browser-update .copyright li {
        display: inline-block;
        line-height: 11px;
        padding: 0 8px;
        border-left: 1px solid #d3d3d3;
        *zoom:1;
        *display:inline;
      }
      .browser-update .copyright a {
        color: #6c96f3;
      }
      .browser-update .copyright em {
        position: absolute;
        right: 2px;
        top: 6px;
        width: 2px;
        height: 2px;
        background: #bdbdbd;
      }
      .browser-update .copyright h6 {
        line-height: 30px;
      }
      .browser-update .copyright h6 a {
        color: #bdbdbd;
      }
      .browser-update .copyright h6 span {
        position: relative;
        padding-right: 10px;
      }
      </style>
      <script type="text/javascript">
          var browser = {
              ua: navigator.userAgent.toLowerCase(),
              ie: function() {
                  return /msie/.test(this.ua);
              }
          };

          if(!browser.ie()) {
            window.location.href = window.location.origin;
          } else {
            window.onload = function() {
              document.getElementById('update').style.display = 'block';
            };
          }
      </script>
 </head>
 <body>
  <div class="browser-update" id="update">
   <div class="update-window">
    <h1>
      <div class="logo">
        <img src="./browser-update/logo.png" alt="" width="71" height="28">
      </div>
      <br>
      请升级您的浏览器
    </h1>
    <h2>尊敬的用户，您现在使用的 Internet Explore 浏览器版本过低，建议您升级至 Internet Explorer 11 版本或使用其他浏览器（ 如：Google Chrome 或 Mozilla Firefox ），以便您能继续访问辅城的官方网站。</h2>
    <ul>
     <li class="chrome"><a href="//www.google.cn/intl/zh-CN/chrome/browser/" target="_blank"></a></li>
     <li class="firefox"><a href="//www.mozilla.org/zh-CN/firefox/new/" target="_blank"></a></li>
     <li class="ie"><a href="//www.microsoft.com/china/windows/IE/upgrade/index.aspx" target="_blank"></a></li>
     <li class="se360"><a href="//se.360.cn/" target="_blank"></a></li>
    </ul>
   </div>
   <div class="copyright">
    <h5>Copyright &copy; <span id="copyright-year"></span>, 福建省辅城网络科技有限公司 版权所有</h5>
   </div>
  </div>
  <script type="text/javascript">
      // 版权时间更新
      var now = new Date();
      var year = now.getFullYear();
      var month = now.getMonth() + 1;

      // 如果客户端时间不准（精确到月），则显示2017
      var copyrightYear = 2017;
      if (year == 2017 && month == 12) {
          copyrightYear = 2017;
      }
      document.getElementById("copyright-year").innerHTML = copyrightYear;
    </script>
 </body>
</html>
