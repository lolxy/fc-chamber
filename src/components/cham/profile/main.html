<div class="cham-profile clearfix" v-if="cham">
  <div class="row clearfix">
    <div class="col-sm-12 col-sm-8">
      <template v-if="isMyCham">
        <div class="profile-main">
          <div class="row clearfix">
            <div class="col-sm-8">
              <div class="card-content">
                <p class="info-item clear">
                  <span class="info-label">商会名称：</span>
                  <span class="info-wrap"><a href="#" data-type="text" :data-ids="meId" :data-id="cham.id" data-pk="name" data-field="name" data-maxlength="50" v-editableInput>{{ cham.name }}</a></span>
                </p>
                <!-- <p class="info-item clear">
                  <span class="info-label">商会简介：</span>
                  <span class="info-wrap"><a href="#" data-type="textarea" :data-ids="meId" :data-id="cham.id" data-pk="introduction" data-field="introduction" data-maxlength="200" v-editableInput>{{ cham.introduction }}</a></span>
                </p> -->
                <p class="info-item clear">
                  <span class="info-label">详细地址：</span>
                  <span class="info-wrap"><a href="#" data-type="text" :data-ids="meId" :data-id="cham.id" data-pk="addressDetail" data-field="addressDetail" v-editableInput>{{ cham.addressDetail }}</a></span>
                </p>
                <p class="info-item clear">
                  <span class="info-label">商会经纬度：</span>
                  <span class="info-wrap" style="margin-right:10px;">
                    <a href="#" data-type="text" :data-id="cham.id" :data-ids="meId" data-pk="longitude" data-field="longitude" data-maxlength="50" v-editableInput>{{ cham.longitude }}</a>
                  </span>
                  <span class="info-wrap">
                    <a href="#" data-type="text" :data-id="cham.id" :data-ids="meId" data-pk="latitude" data-field="latitude" data-maxlength="50" v-editableInput>{{ cham.latitude }}</a>
                  </span>
                </p>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card-logo">
                <el-upload
                  action="//up.qbox.me/"
                  :show-file-list="false"
                  list-type="picture"
                  :on-success="handleLogoUploadSuccess"
                  :before-upload="beforeLogoUpload"
                  :data="uploadLogoImageData"
                  ref="logoImageUploader"
                  class="logo-uploader-wrap">
                  <avatar :src="cham.iconPhotoUrl" :size="240" mode="logo"></avatar>
                  <div class="editor-mask">
                    <span><i class="fa fa-camera"></i><br>修改商会LOGO </span>
                  </div>
                </el-upload>
              </div>
            </div>
          </div>
          <div class="amap-page-container" v-if="chamMap.center">
            <div class="amap-wrap">
              <el-amap vid="amap" :zoom="chamMap.zoom" :center="chamMap.center" :scrollWheel="false" :plugin="chamMap.plugin" class="amap-main">
                <el-amap-marker :position="chamMap.window.position" :visible="true" :events="chamMap.maker.events"></el-amap-marker>
                <el-amap-info-window :position="chamMap.window.position" :content="chamMap.window.content" :visible="chamMap.window.visible" :offset="[0, -36]" :size="[360, 120]"></el-amap-info-window>
              </el-amap>
            </div>
          </div>
        </div>
      </template>

      <template v-else>
        <div class="profile-main">
          <div class="row clearfix">
            <div class="col-sm-8">
          <div class="card-content">
            <p class="info-item clear">
              <span class="info-label">商会名称：</span>
              <span>{{ cham.name }}</span>
            </p>
            <!-- <p class="info-item clear" v-if="cham.introduction">
              <span class="info-label">商会简介：</span>
              <span>{{ cham.introduction }}</span>
            </p> -->
            <p class="info-item clear" v-if="cham.addressDetail">
              <span class="info-label">详细地址：</span>
              <span class="info-wrap">{{ cham.addressDetail }}</span>
            </p>
          </div>
        </div>
        <div class="col-sm-4">
          <avatar :src="cham.iconPhotoUrl" :size="240" mode="logo"></avatar>
        </div>
      </div>
          <div class="amap-page-container" v-if="chamMap.center">
            <div class="amap-wrap">
              <el-amap vid="amap" :zoom="chamMap.zoom" :center="chamMap.center" :scrollWheel="false" :plugin="chamMap.plugin" class="amap-main">
                <el-amap-marker :position="chamMap.window.position" :visible="true" :events="chamMap.maker.events"></el-amap-marker>
                <el-amap-info-window :position="chamMap.window.position" :content="chamMap.window.content" :visible="chamMap.window.visible" :offset="[0, -36]" :size="[360, 120]"></el-amap-info-window>
              </el-amap>
            </div>
          </div>
        </div>
      </template>
    </div>
    <div class="col-sm-12 col-sm-4">
      <ad-list :items="adList"></ad-list>
      <template v-if="isMyCham">
        <button class="btn btn-primary btn-add-new" @click="openAdManagerDialog">添加广告</button>
        <button class="btn btn-primary btn-add-new" @click="openAdListManagerDialog">管理广告</button>

        <el-dialog class="ad-manager-dialog" title="上传广告图" v-model="adManagerVisible" size="tiny">
          <ad-manager v-on:adManagerUpdate="onAdManagerUpdate"></ad-manager>
        </el-dialog>

        <el-dialog class="ad-manager-dialog" title="管理广告列表" v-model="adListManagerVisible">
          <ad-list-manager :items="adList" v-on:adListDeleted="onAdListDeleted"></ad-list-manager>
        </el-dialog>
      </template>

    </div>
  </div>
</div>
