<div class="cham-company-search-list">
    <div class="col-sm-6">
      <div class="company-list">
        <div class="grid-item wrapper-xs clearfix" :class="{'selected': hasChecked(item)}" v-for="item in items" :key="item.Id" @click="toggleToCheckedList(item)">
          <div class="item-logo-wrap pull-left m-r-md">
            <avatar :src="item.PortraitUrl" :size="152" class="companyGard-avatarImage" mode="logo"></avatar>
          </div>
          <div class="item-info pull-left">
              <div class="profileName-wrap clearfix m-b-xs">
                  <div class="profileName pull-left">
                    <strong>{{item.Name}}</strong>
                  </div>
                  <i class="icon-checked el-icon-circle-check"></i>
              </div>
              <div class="companyGard-location">
                <span>所属公司：{{ item.Company.BrandName }}</span>
              </div>
              <div class="companyGard-location">
                <span>{{ item.Company.ResidentProvince }} {{ item.Company.ResidentCity }} {{ item.Company.ResidentArea }}</span>
              </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="company-list company-checked-list">
        <template v-for="item in checkedList">
          <div class="grid-item wrapper-xs clearfix" :class="{'selected': hasChecked(item)}">
            <div class="item-logo-wrap pull-left m-r-md">
              <!-- <avatar :src="item.PortraitUrl" :size="152" class="companyGard-avatarImage" mode="logo"></avatar> -->
              <div class="card-logo" @click="getCompanySelectId(item.Id,item.CompanyId)">
                <el-upload
                  action="//up.qbox.me/"
                  :show-file-list="false"
                  list-type="picture"
                  :on-success="handleLogoUploadSuccess"
                  :before-upload="beforeLogoUpload"
                  :data="uploadLogoImageData"
                  ref="logoImageUploader"
                  class="logo-uploader-wrap"
                  >
                  <template v-if="checkedList[`${item.Id}`].companyLogo">
                    <avatar :src="checkedList[`${item.Id}`].companyLogo" :size="152" class="companyGard-avatarImage" mode="logo"></avatar>
                  </template>
                  <template v-else>
                    <avatar :src="item.PortraitUrl" :size="152" class="companyGard-avatarImage" mode="logo"></avatar>
                  </template>
                  <div class="editor-mask">
                    <span><i class="fa fa-camera"></i><br>修改LOGO </span>
                  </div>
                </el-upload>
              </div>
            </div>
            <div class="item-info pull-left">
                <div class="profileName-wrap clearfix">
                    <div class="profileName pull-left">
                      <strong>{{item.Name}}</strong>
                    </div>
                    <i class="icon-checked el-icon-circle-close" @click="toggleToCheckedList(item)"></i>
                </div>
                <div class="companyGard-location">
                  <span>所属公司：{{ item.Company.BrandName }}</span>
                </div>
                <div class="companyGard-location">
                  <span>{{ item.Company.ResidentProvince }} {{ item.Company.ResidentCity }} {{ item.Company.ResidentArea }}</span>
                </div>
                <div class="companyGard-location" style="margin:10px auto;">
                  <div class="row clearfix">
                    <div class="col-sm-6">
                      <el-select v-model="checkedList[`${item.Id}`].typeId" placeholder="请选择商会企业类型" @visible-change="initSelectType(item.Id)">
                        <el-option
                          v-for="elem in enterpriseTypeList"
                          :key="elem.typeId"
                          :label="elem.name"
                          :value="elem.typeId">
                        </el-option>
                      </el-select>
                    </div>

                    <div class="col-sm-6">
                      <template v-if="formateEnterpriseType(checkedList[`${item.Id}`].typeId).length">
                      <el-select v-model="checkedList[`${item.Id}`].childTypeId" placeholder="请选择商会成员类型">
                        <el-option
                          v-for="itemChild in formateEnterpriseType(checkedList[`${item.Id}`].typeId)"
                          :key="itemChild.typeId"
                          :label="itemChild.name"
                          :value="itemChild.typeId">
                        </el-option>
                      </el-select>
                      </template>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>
