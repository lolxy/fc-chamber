<div class="cham-badrecord-list">
  <div class="badrecord-item" v-for="item in list" :key="item.id">
    <router-link :to="{ name:'cham.badrecord.entry', params: { recordId: item.id } }" class="clearfix">
      <div class="col-sm-12 col-md-3 item-cover-wrap" v-if="item.images">
          <span class="cover" v-lazy:background-image="item.images.url"></span>
      </div>
      <div class="col-sm-12 col-md-12 item-info-wrap">
        <div class="item-info">
          <div class="col-sm-6">
          <h3 class="text-ellipsis">[不良记录] {{ item.companyName }}</h3>
          </div>
          <div class="col-sm-6 text-right">
            <timeago :since="item.createTime * 1000" class="pull-right"></timeago>
            <p class="metas pull-right"><span class="comment-count">{{ item.commentCount }} 评论</span></p>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </router-link>
  </div>

  <infinite-loading :on-infinite="onListInfinite" spinner="waveDots" ref="streamInfiniteLoading">
    <span slot="no-more"><a href="javascript:void(0);" @click="backtop">返回顶部</a></span>
    <span slot="no-results">
      <placeholder text="暂无结果"></placeholder>
    </span>
  </infinite-loading>
</div>
