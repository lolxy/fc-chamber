<div class="comment-form">
  <el-form ref="commentForm" :model="commentForm" :rules="rules">
    <el-form-item prop="content" required>
      <froala id="froala-editor" :tag="'textarea'" :config="config" v-model="commentForm.content" ref="froala"></froala>
    </el-form-item>
    <el-form-item>
      <el-button type="primary" class="pull-right" @click="addComment">发表评论</el-button>
    </el-form-item>
  </el-form>
</div>
