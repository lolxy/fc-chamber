<div class="ad-list-manager">
  <h4>提示：按住项目可以进行拖拽排序</h4>
  <div class="ad-list">
    <div class="list-item clearfix" v-for="item in items" :key="item.Id" v-dragging="{ item: item, list: items, group: 'adList' }">
      <div class="item-cover" :style="`background-image:url(${item.images.url})`"></div>
      <a class="btn btn-danger pull-right m-t-md" @click="deleteItem(item)">删除</a>
    </div>
  </div>
</div>
