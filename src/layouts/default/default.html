<div class="app app-header-fixed" :class="pageClass">
  <v-topbar></v-topbar>
  <home-top-section v-if="route.name == 'home.index'"></home-top-section>
  <v-navbar></v-navbar>
  <div class="app-content m-n">
    <div class="app-content-body" :class="{ 'app-content-full': route.name == 'contact.sessions' || route.name == 'contact.list' }">
      <slot></slot>
    </div>
  </div>
  <div id="goTop" v-show="showGoTopBtn">
    <a @click="goTop"><i class="fa fa-angle-up"></i></a>
  </div>
</div>
