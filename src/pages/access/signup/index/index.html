<v-layout>
  <div class="container w-xxl w-auto-xs">
    <br>
    <br>
    <br>
    <br>
    <div class="m-b-lg">
      <div class="wrapper text-center">
        <strong>注册新账号</strong>
      </div>
      <form name="form" class="form-validation" @submit.prevent="checkVerifyCodeByPhone()">
        <div class="list-group list-group-sm">
          <div class="list-group-item" :class="{ 'has-error': verifyErrorStatus }">
            <input type="tel" placeholder="手机号" class="form-control" :class="{ 'no-border': !verifyErrorStatus }" v-model="user.phoneNumber" required>
          </div>
          <div class="list-group-item form-group clear">
            <div class="col-sm-6 no-padder">
               <input type="text" placeholder="验证码" class="form-control no-border" :class="{'error': !verifyCodeStatus}" v-model="user.verifyCode" required>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-md btn-block" :class="{ 'btn-default disable' : !verifyBtnStatus, 'btn-success': verifyBtnStatus }" @click="getVerifyCode" :disabled="!verifyBtnStatus">
                <template v-if="verifyBtnStatus">
                  获取验证码
                </template>
                <template v-else>
                  {{verifyCounterText}}秒后重新获取
                </template>
              </button>
            </div>
          </div>
          <div class="list-group-item">
            <input type="password" placeholder="密码" class="form-control no-border" :class="{'error': user.password !== user.confirmPassword && user.confirmPassword}" v-model="user.password" required>
          </div>
          <div class="list-group-item">
            <input type="password" placeholder="确认密码" class="form-control no-border" :class="{'error': user.password !== user.confirmPassword && user.confirmPassword}" v-model="user.confirmPassword" required>
          </div>
          <div class="list-group-item">
            <input type="text" placeholder="真实姓名" class="form-control no-border" v-model="user.realName" required>
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" :disabled="user.password !== user.confirmPassword || user.password == null">立即注册</button>
        <div class="text-center m-t m-b">
          <router-link :to="{ name: 'home.index' }">返回首页</router-link>
        </div>
      </form>
    </div>
    <div class="text-center">
      <p><small class="text-muted">辅城网络科技有限公司<br>&copy; 2017</small></p>
    </div>
  </div>
</v-layout>
