<v-layout>
  <div class="container w-xxl w-auto-xs">
    <br>
    <br>
    <br>
    <br>
    <div class="m-b-lg">
      <div class="wrapper text-center">
        <strong>重设密码</strong>
      </div>
      <form name="form" class="form-validation" @submit.prevent="checkVerifyCodeByPhone()">
        <div class="text-danger wrapper text-center" v-if="!verifyCodeStatus">验证码不正确</div>
        <div class="list-group list-group-sm">
          <div class="list-group-item">
            <input type="tel" placeholder="手机号" class="form-control" :class="{ 'no-border': !notThisNumber, 'ng-dirty ng-invalid': notThisNumber}" v-model="user.phoneNumber">
          </div>
          <div class="list-group-item form-group clear">
            <div class="col-sm-7 no-padder">
               <input type="text" placeholder="验证码" class="form-control no-border" v-model="user.verifyCode" required>
            </div>
            <div class="col-sm-5">
              <button class="btn btn-md btn-success btn-block" @click="captchaVerifyCode">获取验证码</button>
            </div>
          </div>
          <div class="list-group-item">
            <input type="password" placeholder="密码" class="form-control no-border" v-model="user.password" required>
          </div>
          <div class="list-group-item">
            <input type="password" placeholder="确认密码" class="form-control no-border" v-model="user.confirmPassword" required>
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" :disabled="user.password !== user.confirmPassword || user.password == null">重设密码</button>
        <div class="text-center m-t m-b">
          <router-link :to="{ name: 'home.index' }">返回首页</router-link>
        </div>
        <div class="line line-dashed"></div>
        <p class="text-center"><small>还没有辅城账号?</small></p>
        <router-link :to="{ name: 'signup.index' }" class="btn btn-lg btn-default btn-block">
          注册新账号
        </router-link>
      </form>
    </div>
    <div class="text-center">
      <p><small class="text-muted">辅城网络科技有限公司<br>&copy; 2017</small></p>
    </div>
  </div>
</v-layout>
