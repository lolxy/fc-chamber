<v-layout>
  <div class="container w-xxl w-auto-xs" v-if="!auth">
    <br>
    <br>
    <br>
    <br>
    <div class="m-b-lg">
      <div class="wrapper text-center">
        <strong>建立属于自己的商业生态圈</strong>
      </div>
      <form name="form" class="form-validation" @submit.prevent="login(user)">
        <!-- <div class="text-danger wrapper text-center"></div> -->
        <div class="list-group list-group-sm">
          <div class="list-group-item">
            <input type="text" placeholder="手机/邮箱/账号" class="form-control no-border" v-model="user.Account" required>
          </div>
          <div class="list-group-item">
             <input type="password" placeholder="密码" class="form-control no-border" v-model="user.Password" required>
          </div>
        </div>
        <div class="checkbox m-b-md m-t-none">
          <label class="i-checks">
            <input type="checkbox" v-model="user.RememberMe" value="true"><i></i> 记住密码
          </label>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
        <div class="text-center m-t m-b">
          <router-link :to="{ name: 'password.reset' }">
            忘记密码?
          </router-link>
        </div>
        <div class="line line-dashed"></div>
        <p class="text-center"><small>还没有辅城账号?</small></p>
        <router-link :to="{ name: 'signup.index' }" class="btn btn-lg btn-default btn-block">
          注册新账号
        </router-link>
      </form>
    </div>
    <div class="text-center">
      <p><small class="text-muted">辅城网络科技有限公司<br>&copy; 2017</small></p>
    </div>
  </div>
</v-layout>
