<v-layout>
  <div class="cham-page-wrap" v-if="cham.id">
    <div class="container">
      <profile-header :company="company" :companyId="company.Id"></profile-header>
        <subnav></subnav>
        <template v-if="route.name == 'cham.index'">
          <cham-profile :company="company" :cham="cham" v-on:reloadChamData="fetchChamInfo"></cham-profile>
        </template>
        <template v-else>
          <router-view></router-view>
        </template>
    </div>
  </div>
</v-layout>
