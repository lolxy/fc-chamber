<v-layout>
  <div class="hbox hbox-auto-xs">
    <template v-if="loaded">
      <div class="wrapper">
        <div class="container space-layout-container padder-v">
          <div class="col-md-3 layout-nav-container">
            <!-- start: list-group navi for large devices -->
            <div class="panel panel-default">
              <div class="panel-heading">账号设置</div>
              <div class="list-group">
                <router-link :to="{ name: 'my.settings.profile' }" class="active list-group-item">
                  <i class="fa fa-user"></i> <span>个人资料</span>
                </router-link>
                <router-link :to="{ name: 'my.settings.password' }" class="list-group-item">
                  <i class="fa fa-user"></i> <span>修改密码</span>
                </router-link>
                <!-- <router-link :to="{ name: 'my.settings.email' }" class="list-group-item">
                  <i class="fa fa-user"></i> <span>修改邮箱</span>
                </router-link> -->
                <router-link :to="{ name: 'my.settings.phone' }" class="list-group-item">
                  <i class="fa fa-user"></i> <span>修改手机号码</span>
                </router-link>
              </div>
            </div>
            <!-- end: list-group navi for large devices -->
            <br>
          </div>
          <div class="col-md-9 layout-content-container">
            <div class="panel">
              <div class="panel-heading">个人资料</div>
              <div class="panel-body">
                <el-form ref="form" :model="form" class="profile-setting-form">
                  <el-form-item label="头像">
                    <el-upload
                      action="//up.qbox.me/"
                      :show-file-list="false"
                      list-type="picture-card"
                      :on-preview="handlePictureCardPreview"
                      :on-success="handleSuccess"
                      :before-upload="beforeUpload"
                      :data="imageData"
                      ref="imageUploader">
                      <img width="100%" :src="`${form.portraitUrl}?imageView2/1/w/64/h/64`" alt="">
                    </el-upload>
                  </el-form-item>
                  <el-form-item label="真实姓名">
                    <el-input v-model="form.name"></el-input>
                  </el-form-item>
                  <el-form-item label="性别">
                    <el-radio-group v-model="form.gender">
                      <el-radio :label="true">男</el-radio>
                      <el-radio :label="false">女</el-radio>
                      <el-radio :label="null">保密</el-radio>
                    </el-radio-group>
                  </el-form-item>
                  <el-form-item>
                    <el-button type="primary" @click="updateProfile">更新信息</el-button>
                  </el-form-item>
                </el-form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </div>
</v-layout>
