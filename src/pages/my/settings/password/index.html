<v-layout>
  <div class="hbox hbox-auto-xs">
    <div class="wrapper">
      <div class="container space-layout-container padder-v">
        <div class="col-md-3 layout-nav-container">
          <!-- start: list-group navi for large devices -->
          <div class="panel panel-default">
            <div class="panel-heading">账号设置</div>
            <div class="list-group">
              <router-link :to="{ name: 'my.settings.profile' }" class="list-group-item">
                <i class="fa fa-user"></i> <span>个人资料</span>
              </router-link>
              <router-link :to="{ name: 'my.settings.password' }" class="active list-group-item">
                <i class="fa fa-user"></i> <span>修改密码</span>
              </router-link>
              <!-- <router-link :to="{ name: 'my.settings.email' }" class="list-group-item">
                <i class="fa fa-user"></i> <span>修改邮箱</span>
              </router-link> -->
              <router-link :to="{ name: 'my.settings.phone' }" class="list-group-item">
                <i class="fa fa-user"></i> <span>修改手机号码</span>
              </router-link>
            </div>
          </div>
          <!-- end: list-group navi for large devices -->
          <br>
        </div>
        <div class="col-md-9 layout-content-container">
          <div class="panel">
            <div class="panel-heading">修改密码</div>
            <div class="panel-body">
              <el-form ref="form" :model="form" :rules="formRules">
                <el-form-item label="当前密码">
                  <el-input type="password" v-model="form.currentPassword"></el-input>
                </el-form-item>
                <el-form-item label="新密码" prop="newPassword">
                  <el-input type="password" v-model="form.newPassword"></el-input>
                </el-form-item>
                <el-form-item label="确认新密码">
                  <el-input type="password" v-model="form.confirmNewPassword"></el-input>
                </el-form-item>
                <el-form-item>
                  <el-button type="primary" @click="updatePassword">更新密码</el-button>
                </el-form-item>
              </el-form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</v-layout>
