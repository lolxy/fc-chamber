<v-layout>
  <div class="hbox hbox-auto-xs">
    <div class="wrapper">
      <div class="container space-layout-container padder-v">
        <div class="col-md-3 layout-nav-container">
          <!-- start: list-group navi for large devices -->
          <div class="panel panel-default">
            <div class="panel-heading">账号设置</div>
            <div class="list-group">
              <router-link :to="{ name: 'my.settings.profile' }" class="list-group-item">
                <i class="fa fa-user"></i> <span>个人资料</span>
              </router-link>
              <router-link :to="{ name: 'my.settings.password' }" class="list-group-item">
                <i class="fa fa-user"></i> <span>修改密码</span>
              </router-link>
              <!-- <router-link :to="{ name: 'my.settings.email' }" class="list-group-item">
                <i class="fa fa-user"></i> <span>修改邮箱</span>
              </router-link> -->
              <router-link :to="{ name: 'my.settings.phone' }" class="active list-group-item">
                <i class="fa fa-user"></i> <span>修改手机号码</span>
              </router-link>
            </div>
          </div>
          <!-- end: list-group navi for large devices -->
          <br>
        </div>
        <div class="col-md-9 layout-content-container">
          <div class="panel">
            <div class="panel-heading">修改手机</div>
            <div class="panel-body">
              <el-form ref="form" :model="form">
                <p>当前号码：{{ currentPhoneNumber }}</p>
                <el-form-item label="手机号码">
                  <el-input type="phone" v-model="form.phoneNumber" :minlength="11" :maxlength="11">
                    <template v-if="form.phoneNumber">
                      <el-button type="success" slot="append" @click="captchaVerifyCode" v-if="form.phoneNumber.length === 11">发送验证码</el-button>
                      <el-button type="success" slot="append" disabled v-else>发送验证码</el-button>
                    </template>
                    <template v-else>
                      <el-button type="success" slot="append" disabled>发送验证码</el-button>
                    </template>
                  </el-input>
                </el-form-item>
                <el-form-item label="验证码">
                  <el-input v-model="form.verifyCode"></el-input>
                </el-form-item>
                <el-form-item>
                  <el-button type="primary" @click="updatePhoneNumber">更新手机</el-button>
                </el-form-item>
              </el-form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</v-layout>
