<div class="newlist-box">
  <div class="row">
    <div class="small-12 columns">
      <div class="newlist">
        <div class="article-item" v-for="item in noticelist" :key="item.id">
          <router-link :to="{ name: 'chamber.noticedetail', params: { entryId: item.id } }" class="clearfix" :title="item.title">
            <div class="small-9 columns item-info-wrap">
              <div class="item-info">
                <h3>{{ item.title }}</h3>
                <p class="summary">{{ item.abstractContent }}</p>
                <p class="metas"><span class="read-count">{{ item.readCount }} 阅读</span> <timeago :since="item.createTime * 1000"></timeago></p>
              </div>
            </div>
          </router-link>
        </div>

        <infinite-loading :on-infinite="onListInfinite" spinner="waveDots" ref="streamInfiniteLoading">
          <span slot="no-more"><a href="javascript:void();" @click="backtop" class="backtop">返回顶部</a></span>
          <span slot="no-results">
            <placeholder text="暂无通告信息"></placeholder>
          </span>
        </infinite-loading>
      </div>
    </div>
  </div>
</div>
